<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="intro">
        <h1>Welcome in checkers game !!!</h1>
        <button class="startButton">Start</button>
    </div>

    <div class="game hidden">
        <div class="playerColors">
            <p class="player1">Player 1: white</p>
            <p class="player2">Player 2: black</p>
        </div>
        <div class="playerTurnTitle">
            <p id="colorHavingTurn">WHITE</p>
            <p>turn</p>
        </div>
        <div class="board">
        </div>
    </div>

    <div class="winPage hidden">
        <p id="winColorName">Color</p>
        <p>Win !!!</p>
    </div>
    
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
