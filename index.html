<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="intro">
        <h1>Welcome in checkers game !!!</h1>
        <button class="startButton">Start</button>
    </div>

    <div class="game hidden">
        <div class="playerTurnTitle">
            <p id="colorHavingTurn">WHITE</p>
            <p>turn</p>
        </div>
        <div class="board">
            <audio id="clickSound" src="./assets/clickSound.wav" preload="auto" controls="none"></audio>
            <audio id="errorSound" src="./assets/errorSound.wav" preload="auto" controls="none"></audio>
        </div>
    </div>

    <div class="winPage hidden">
        <audio id="sunnyFanfarSound" src="./assets/sunnyFanfar.wav" preload="auto" controls="none"></audio>
        <div class="winInfo">
            <p id="winColorName">Color</p>
            <p>Win !!!</p>
        </div>
        <button id="reloadButton">One more time</button>
    </div>
    
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
